<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Railway Time Table</title>
    <style>
        /* General body and container styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #8fb3ed;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Title styling */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        /* Table header styles */
        table th {
            background-color: #4CAF50;
            color: white;
        }

        /* Table row styling for even rows */
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Table row hover effect */
        table tr:hover {
            background-color: #ddd;
        }

       
    </style>
</head>
<body>
   
    <div class="container">
        <h1>Railway Time Table</h1>
        <table>
            <thead>
                <tr>
                    <th>Train No.</th>
                    <th>Station</th>
                    <th>Departure Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Station A</td>
                    <td>08:00 AM</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Station B</td>
                    <td>10:30 AM</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>Station C</td>
                    <td>12:15 PM</td>
                </tr>
                <tr>
                    <td>104</td>
                    <td>Station D</td>
                    <td>02:45 PM</td>
                </tr>
                <tr>
                    <td>105</td>
                    <td>Station E</td>
                    <td>04:30 PM</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
