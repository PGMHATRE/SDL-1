<!DOCTYPE html>
<html lang="en">
<head>

  <title>Offline Image Gallery and Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .video-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }

    video {
      width: 80%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h2>Image Gallery</h2>
  <div class="gallery">
    <img src="img1.jpg" alt="Image 1">
    <img src="img2.jpg" alt="Image 2">
    <img src="img3.jpg" alt="Image 3">
    <img src="img4.jpg" alt="Image 4">
    <img src="img5.jpg" alt="Image 5">
    <img src="img6.jpg" alt="Image 6">
  </div>

  <h2 style="margin-top: 50px;">Video</h2>
  <div class="video-container">
    <video controls>
      <source src="1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

</body>
</html>
