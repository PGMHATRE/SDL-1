<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Series</title>
</head>
<body>

<h2>Fibonacci Series</h2>
<p id="fibo"></p>

<script>
    // Function to generate Fibonacci series
    function generateFibonacci(n) {
        let fib = [0, 1];
        for (let i = 2; i < n; i++) {
            fib[i] = fib[i - 1] + fib[i - 2];
        }
        return fib;
    }

    // Number of terms
    let numberOfTerms = 10;

    // Get the result and join with commas
    let result = generateFibonacci(numberOfTerms).join(", ");

    // Display on the HTML page
    document.getElementById("fibo").innerHTML = result;
</script>

</body>
</html>
