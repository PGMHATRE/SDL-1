<!DOCTYPE html>
<html>
<head>
    <title>Simple Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: -6px;
            margin-bottom: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Registration Form</h3>
    <form id="myForm" onsubmit="return submitForm()">
        <label>Name:</label>
        <input type="text" id="name" onblur="validateName()">
        <div id="nameError" class="error"></div>

        <label>Phone Number:</label>
        <input type="text" id="phone" onblur="validatePhone()">
        <div id="phoneError" class="error"></div>

        <label>Email:</label>
        <input type="text" id="email" onblur="validateEmail()">
        <div id="emailError" class="error"></div>

        <label>Password:</label>
        <input type="password" id="password" onblur="validatePassword()">
        <div id="passwordError" class="error"></div>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    function validateName() {
        let name = document.getElementById("name").value.trim();
        let nameError = document.getElementById("nameError");
        if (!/^[A-Za-z ]+$/.test(name)) {
            nameError.textContent = "Name should contain only letters.";
            return false;
        } else {
            nameError.textContent = "";
            return true;
        }
    }

    function validatePhone() {
        let phone = document.getElementById("phone").value.trim();
        let phoneError = document.getElementById("phoneError");
        if (!/^\d{10}$/.test(phone)) {
            phoneError.textContent = "Phone must be 10 digits only.";
            return false;
        } else {
            phoneError.textContent = "";
            return true;
        }
    }

    function validateEmail() {
        let email = document.getElementById("email").value.trim();
        let emailError = document.getElementById("emailError");
        let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if (!pattern.test(email)) {
            emailError.textContent = "Invalid email format.";
            return false;
        } else {
            emailError.textContent = "";
            return true;
        }
    }

    function validatePassword() {
        let password = document.getElementById("password").value;
        let passwordError = document.getElementById("passwordError");
        if (password.length < 6) {
            passwordError.textContent = "Password must be at least 6 characters.";
            return false;
        } else {
            passwordError.textContent = "";
            return true;
        }
    }

    function submitForm() {
        let isNameValid = validateName();
        let isPhoneValid = validatePhone();
        let isEmailValid = validateEmail();
        let isPasswordValid = validatePassword();

        if (isNameValid && isPhoneValid && isEmailValid && isPasswordValid) {
            alert("Form submitted successfully!");
            return true;  // Form is valid, allow submission
        } else {
            alert("Please fix the errors before submitting the form.");
            return false;  // Form is invalid, prevent submission
        }
    }
</script>

</body>
</html>
